<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
</head>
<body>
    <h1>Send Message</h1>
    <form method="post">
        {% csrf_token %}
        <label for="recipient_username">Nom d'utilisateur du destinataire:</label><br>
        <select name="recipient_username" id="recipient_username">
            <option value="">Choisir un destinataire</option>
            {% for user in users %}
                <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
            <option value="all">Envoyer Ã  tous</option>
        </select><br>
        <label for="subject">Sujet:</label><br>
        <input type="text" id="subject" name="subject"><br>
        <label for="body">Corps du message:</label><br>
        <textarea id="body" name="body"></textarea><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
