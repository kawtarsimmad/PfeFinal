{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <style>
        .custom-card-body {
            padding: 15px; 
        }
        
        .custom-card-body form {
            margin-bottom: 15px; 
        }
        
        .custom-card-body .form-label {
            font-weight: bold;
            color: #333;
            font-size: 14px; 
        }
        
        .custom-card-body input[type="text"],
        .custom-card-body input[type="password"],
        .custom-card-body input[type="email"] {
            width: 100%;
            padding: 8px; 
            margin-top: 5px;
            margin-bottom: 8px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px; 
        }
        
        .custom-card-body input[type="text"]:focus,
        .custom-card-body input[type="password"]:focus,
        .custom-card-body input[type="email"]:focus {
            outline: none;
            border-color: #5d7891;
            box-shadow: 0 0 0.1rem rgba(125, 163, 189, .25);
        }
        
        .custom-card-body .btn-secondary {
            width: 100%;
            font-size: 14px;
        }
        
        .custom-card-body p {
            margin-top: 15px;
            font-size: 12px; 
        }
        
        
        .gradient-custom-2 {
            /* fallback for old browsers */
            background: #fff;
            
            @media (min-width: 768px) {
            .gradient-form {
            height: 100vh !important;
            }
            }
            border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
        border-top-left-radius: .3rem;
        border-bottom-left-radius: .3rem;
            }
    </style>
</head>
<body>
    <section class="h-90 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                        <div class="text-center">
                          <img src= "{% static 'assets/img/bloom.png' %}"
                            style="width: 185px;" alt="logo">
                            <h4 class="mt-1 mb-3 pb-1">Registration To HopeBloom</h4>
                        </div>
                        <div class="card-body custom-card-body">
                            <form action="{% url 'AssociationSignup' %}"  method="POST" accept-charset="utf-8" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                {{ form.as_p }}
                                                <input type="hidden" name="_method" value="POST"/>
                            
                                                <div class="form-group row">
                                                    <label for="name">Nom<i>*</i></label>
                                                    <input name="name" required="required" class="form-control" maxlength="100" type="text" id="AssociationNom"/>
                                                </div>
                                                
                                                <div class="form-group row">
                                                    <label for="telephone">Téléphone<i>*</i></label>
                                                    <input name="telephone"  class="form-control" required="required" maxlength="255" type="text" id="AssociationTelephone"/>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="email">Email<i>*</i></label>
                                                    <input name="email" class="form-control" required="required" maxlength="255" type="email" id="AssociationEmail"/>
                                                </div>                                               
                                                <div class="form-group row">
                                                    <label for="image">Image<i>*</i></label>
                                                    <input name="image" class="form-control"  maxlength="50" type="file" id="Associationimage"/>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="stat_juridique">Stat_juridique<i>*</i></label>
                                                    <input name="stat_juridique" class="form-control" required="required" maxlength="50" type="file" id="AssociationStat_juridique"/>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="adresse">Adresse<i>*</i></label>
                                                    <input name="adresse" class="form-control" required="required" maxlength="50" type="text" id="AssociationAdresse"/>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="paypal_email">paypal_email<i>*</i></label>
                                                    <input name="paypal_email" class="form-control" required="required" maxlength="50" type="text" id="AssociationPaypal_email"/>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="password">Password<i>*</i></label>
                                                    <input name="password" required="required" class="form-control" type="password" id="AssociationPassword"/>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="repassword">Confirmation<i>*</i></label>
                                                    <input name="repassword" class="form-control" required="required" type="password" id="AssociationConfirmPassword"/>
                                                </div>
                                                
                                                <div class="form-group row">
                                                    <button type="submit" onclick="submitForm()" class="btn btn-secondary" style="background-color: #5d7891;">inscrire</button>
                                                </div>
                                            </form>
                            <p class="mt-4">you have account ? <a href="{% url 'DonorSignIn' %}"class="text-decoration-none" style="color: #5d7891;">Login</a></p>
                        </div>                    
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2" >
                    
                        <img src= "{% static 'assets/img/donSign.jpeg' %}" class="img-fluid" alt="Sample image">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      
      <script>
        function submitForm() {
            // Retrieve form fields
            const name = document.getElementById('AssociationNom').value;
            const telephone = document.getElementById('AssociationTelephone').value;
            const email = document.getElementById('AssociationEmail').value;
            const password = document.getElementById('AssociationPassword').value;
            const repassword = document.getElementById('AssociationConfirmPassword').value;
    
            // Validate form fields
            if (name && telephone && email && password && repassword) {
                // Submit the form
                document.getElementById('registrationForm').submit();
                // Redirect to desired URL (replace "" with your URL)
                window.location.href = "account-activation"; // Update this to your desired URL
            } else {
                // Display an alert if any required field is empty
                alert('Please fill in all required fields.');
            }
        }
     </script>
</body>
</html>
