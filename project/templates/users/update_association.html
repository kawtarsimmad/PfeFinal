{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Association</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa; /* Light background color */
            color: #333; /* Default text color */
            margin: 0;
            padding: 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding-top: 20px;
            background-color: #343a40; /* Dark background color */
            color: #fff; /* White text color */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #cd9c4c;
        }
        .main-content {
            margin-left: 250px; /* Adjust margin to accommodate sidebar width */
            padding: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th,
        .table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd; /* Light border */
        }
        .thead-dark {
            background-color: #343a40; /* Dark background color for table header */
            color: #fff; /* White text color for table header */
        }
        h1 {
            font-size: 28px; /* Custom font size */
            margin-bottom: 20px; /* Bottom margin */
            padding-bottom: 8px; /* Bottom padding */
            border-bottom: 2px solid #343a40; /* Bottom border */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="/"><i class="fas fa-home me-2"></i>Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'dashboardAdmin' %}"><i class="bi bi-person-workspace"></i></i> Espace personnel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'donors' %}"><i class="fas fa-user me-2"></i>Donors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'associations' %}"><i class="fas fa-users me-2"></i>Associations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'dons' %}"><i class="fas fa-donate me-2"></i>Dons</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'publications' %}"><i class="bi bi-journals me-2"></i>Publications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'reclamations' %}"><i class="bi bi-chat-right-dots me-2"></i>Reclamations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Se d√©connecter</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Update Association</h2>
        <form method="post" action="{% url 'update_association' association_id=association.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ association.user.first_name }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ association.user.email }}">
            </div>
            <div class="form-group row">
                <label for="phone_number">Phone_number<i>*</i></label>
                <input name="phone_number"  class="form-control" required="required" maxlength="255" type="text" id="AssociationPhone_number"/>
            </div>
            <div class="mb-3">
                <label for="stat_juridique" class="form-label">Statut Juridique</label>
                <input type="text" class="form-control" id="stat_juridique" name="stat_juridique" value="{{ association.stat_juridique }}">
            </div>
            <div class="form-group row">
                <label for="adresse">Adresse<i>*</i></label>
                <input name="adresse" class="form-control" required="required" maxlength="50" type="text" id="AssociationAdresse"/>
            </div>
            <div class="form-group row">
                <label for="paypal_email">paypal_email<i>*</i></label>
                <input name="paypal_email" class="form-control" required="required" maxlength="50" type="text" id="AssociationPaypal_email"/>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
