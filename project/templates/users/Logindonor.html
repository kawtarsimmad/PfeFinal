{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <style>
        .custom-card-body {
            padding: 15px; 
        }
        
        .custom-card-body form {
            margin-bottom: 15px; 
        }
        
        .custom-card-body .form-label {
            font-weight: bold;
            color: #333;
            font-size: 14px; 
        }
        
        .custom-card-body input[type="text"],
        .custom-card-body input[type="password"],
        .custom-card-body input[type="email"] {
            width: 100%;
            padding: 8px; 
            margin-top: 5px;
            margin-bottom: 8px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px; 
        }
        
        .custom-card-body input[type="text"]:focus,
        .custom-card-body input[type="password"]:focus,
        .custom-card-body input[type="email"]:focus {
            outline: none;
            border-color: #5d7891;
            box-shadow: 0 0 0.1rem rgba(125, 163, 189, .25);
        }
        
        .custom-card-body .btn-secondary {
            width: 100%;
            font-size: 14px;
        }
        
        .custom-card-body p {
            margin-top: 15px;
            font-size: 12px; 
        }
        
        
        .gradient-custom-2 {
            /* fallback for old browsers */
            background: #fff;
            
            @media (min-width: 768px) {
            .gradient-form {
            height: 100vh !important;
            }
            }
            border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
        border-top-left-radius: .3rem;
        border-bottom-left-radius: .3rem;
            }
    </style>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src= "{% static 'assets/img/bloom.png' %}"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-3 pb-1">Login To HopeBloom</h4>
                      </div>
      
                      <div class="card-body custom-card-body">
                        
                        <form action="{% url 'DonorSignIn' %}" method="POST">
                          {% csrf_token %}
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example1">Email address</label>
                          <input type="email" id="form1Example1" class="form-control" name="email" required />
                          
                          </div>
                          <!-- Password input -->
                          <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example2">Password</label>
                          <input type="password" id="form1Example2" class="form-control" name="password" required />
                          
                          </div>
  
                          <!-- 2 column grid layout for inline styling -->
                          <div class="row mb-4">
                              <div class="col d-flex justify-content-center">
                                  <!-- Checkbox -->
                                  <div class="form-check">
                                      <input
                                          class="form-check-input"
                                          type="checkbox"
                                          value=""
                                          id="form1Example3"
                                          checked
                                      />
                                      <label class="form-check-label" for="form1Example3">Remember me</label>
                                  </div>
                              </div>
  
                              <div class="col">
                                  <a href="{% url 'password_reset' %}">Forgot password?</a>
                              </div>
                          </div>
  
                          <!-- Submit button -->
                          <button type="submit" class="btn btn-secondary" style="background-color: #5d7891;">Sign in</button>
                      </form>
                  
                        <p class="mt-4">Vous n'avez pas de compte ? <a href="#" class="text-decoration-none" style="color: #5d7891;">Inscrivez-vous</a></p>
                    </div>                    
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2" >
                    
                        <img src= "{% static 'assets/img/donSign.jpeg' %}" class="img-fluid" alt="Sample image">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
