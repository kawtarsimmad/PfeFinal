
<form action="{% url 'AssociationSignIn' %}" method="POST">
    {% csrf_token %}
    <!-- Email input -->
    <div class="form-outline mb-4">
    <label class="form-label" for="form1Example1">Email address</label>
    <input type="email" id="form1Example1" class="form-control" name="email" required />
    
    </div>
    <!-- Password input -->
    <div class="form-outline mb-4">
    <label class="form-label" for="form1Example2">Password</label>
    <input type="password" id="form1Example2" class="form-control" name="password" required />
    
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked
                />
                <label class="form-check-label" for="form1Example3">Remember me</label>
            </div>
        </div>

        <div class="col">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class=" btn-primary" style="margin-left:42%">Sign in</button>
</form>
