{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Espace Donor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa; /* Light background color */
            color: #333; /* Default text color */
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding-top: 20px;
            background-color: #343a40; /* Dark background color */
            color: #fff; /* White text color */
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #cd9c4c;
        }

        .main-content {
            margin-left: 250px; /* Adjust margin to accommodate sidebar width */
            padding: 20px;
        }

        h1 {
            font-size: 28px; /* Custom font size */
            margin-bottom: 20px; /* Bottom margin */
            padding-bottom: 8px; /* Bottom padding */
            border-bottom: 2px solid #343a40; /* Bottom border */
        }

        .info_ecriture {
            font-family: 'Times New Roman', Times, serif;
            padding: 10px 10px;
            padding-bottom: 10px;
        }

        .info_ecriture:hover {
            color: #cd9c4c;
        }

        .info {
            float: right;
            border: 2px solid rgb(234, 234, 234);
            font-size: medium;
            width: 45%;
            box-shadow: 5px 2px 10px rgb(208, 210, 208);
            margin: -13% 20%;
        }

        .sec {
            list-style-type: square;
            margin-top: 10%;
            margin-left: 10%;
            width: 15%;
            box-shadow: 8px 8px 5px rgb(215, 215, 215);
            background-color: rgb(215, 215, 215);
            overflow: initial;
        }

        .nav {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        .nav-item {
            margin-left: 1rem;
            margin-right: 1rem;
        }

        .nav-link {
            color: #fff;
            font-size: 1rem;
        }

        .nav-link:hover {
            color: #fff;
            background-color: #cd9c4c;
        }

        .nav-link i {
            margin-right: 0.5rem;
        }
        .dropdown-menu {
            background-color: #959292; /* Dark background color for dropdown */
            
        }
        .dropdown-item {
            color: #fff;
            font-size: 1rem;
        }

        .dropdown-item:hover {
            color: #fff;
            background-color: #cd9c4c;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="/"><i class="fas fa-home"></i>Acceuil</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard_donor' %}"><i class="bi bi-person-workspace"></i></i>Espace Personnel</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'viewDons' %}"><i class="fas fa-donate me-2"></i>Dons</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'PubList' %}"><i class="bi bi-journals me-2"></i>Publications</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="{% url 'donor_event_list'%}">
            <i class="bi bi-calendar3 me-2"></i>Mes Evenements
        </a></li>
        <li class="nav-item ">
            <a class="nav-link " href="{% url 'view_reclamations' %}" role="button"  ><i class="bi bi-chat-right-dots"></i>Reclamations</a>            
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>DÃ©connexion</a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Donor Information Header -->
    <h1 class="mt-4">Espace Donor</h1>

    <!-- Your main content goes here -->
    <!-- For example: -->
    <main class="col-md-10 bg-light p-4 content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3">
                    {% if donor.image %}
                        <img src="{{ donor.image.url }}" alt="User Image" class="img-fluid rounded-circle">
                    {% else %}
                        <i class="fas fa-user-circle fa-5x text-secondary"></i>
                    {% endif %}
                </div>
                <div class="col-md-9">
                    <div class="mb-3"><span class="fw-bold me-2"><i class="fas fa-user me-1"></i>Nom :</span>{{ donor.user.first_name }}</div>
                    <div><span class="fw-bold me-2"><i class="fas fa-envelope me-1"></i>Email :</span>{{ donor.user.email }}</div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Bootstrap JS Bundle (Popper.js included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
