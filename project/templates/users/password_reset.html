{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>HopeBloom</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'assets/img/bloom-lg.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">

    <style>
        body{
            margin-top:20px;
            background-color: #fff;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
        }
        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid #e5e9f2;
            border-radius: .2rem;
            padding: 20px; /* Added padding for better spacing */
        }
        .custom-card-body .form-label {
            font-weight: bold;
            color: #333;
            font-size: 14px; 
        }
        .badge-soft-secondary {
            font-size: 1.3em; 
            padding: 0.5em 1em;
            color: #505c6a !important;
            background-color: rgba(59,118,225,.1);
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-10 col-md-8 col-lg-8">
                <div class="text-center mt-4">
                    <h1 class="h2" style="color:#505c6a">Reset password</h1>
                    <p class="lead">
                        Change your password in three easy steps.
                    </p>
                </div>
                <div class="col-lg-12 col-md-12"> <!-- Adjusted column width to take full width -->
                    <ol class="list-unstyled justify-content-center align-items-center" style="padding-left: 230px;">
                        <li><span class=" text-medium" style="color:#c54c81;">1. </span>Fill in your email address below.</li>
                        <li><span class=" text-medium" style="color:#c54c81;">2. </span>We'll email you a temporary link.</li>
                        <li><span class=" text-medium" style="color:#c54c81;">3. </span>Use the link to change your password.</li>
                    </ol>
                </div>                

                <div class="card">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <img src="{% static 'assets/img/undraw_Mention_re_k5xc.png' %}" alt="Forgot Password" class="img-fluid">
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 d-flex align-items-center">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label style="font-weight: bold;">Email:</label><br>
                                            <br><input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email">
                                        </div>
                                        <div class="text-center mt-3">
                                            <br><button type="submit" class="badge badge-soft-secondary" style="border: none;">Reset password</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>    
</body>
</html>
