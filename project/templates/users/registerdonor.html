{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <style>
        body{
            background-color: #eee
        
        }
        .custom-card-body {
            padding: 2px; 
        }
        
        .custom-card-body form {
            margin-bottom: 15px; 
        }
        
        .custom-card-body .form-label {
            font-weight: bold;
            color: #333;
            font-size: 14px; 
        }
        
        .custom-card-body input[type="text"],
        .custom-card-body input[type="password"],
        .custom-card-body input[type="email"] {
            width: 100%;
            padding: 8px; 
            margin-top: 5px;
            margin-bottom: 8px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px; 
        }
        
        .custom-card-body input[type="text"]:focus,
        .custom-card-body input[type="password"]:focus,
        .custom-card-body input[type="email"]:focus {
            outline: none;
            border-color: #5d7891;
            box-shadow: 0 0 0.1rem rgba(125, 163, 189, .25);
        }
        
        .custom-card-body .btn-secondary {
            width: 100%;
            font-size: 14px;
        }
        
        .custom-card-body p {
            margin-top: 15px;
            font-size: 12px; 
        }
        
        
        .gradient-custom-2 {
            /* fallback for old browsers */
            background: #fff;
            
            @media (min-width: 768px) {
            .gradient-form {
            height: 100vh !important;
            }
            }
            border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
        border-top-left-radius: .3rem;
        border-bottom-left-radius: .3rem;
            }
            .alert {
                border-radius: 0;
                -webkit-border-radius: 0;
                box-shadow: 0 1px 2px rgba(0,0,0,0.11);
                display: table;
                width: 100%;
            }
              
            .alert-white {
                background-image: linear-gradient(to bottom, #fff, #f9f9f9);
                border-top-color: #d8d8d8;
                border-bottom-color: #bdbdbd;
                border-left-color: #cacaca;
                border-right-color: #cacaca;
                color: #404040;
                padding-left: 61px;
                position: flex;
            }
            .alert-white.rounded {
                border-radius: 3px;
                -webkit-border-radius: 3px;
              }
              
              .alert-white.rounded .icon {
                border-radius: 3px 0 0 3px;
                -webkit-border-radius: 3px 0 0 3px;
              }
              
              .alert-white .icon {
                text-align: center;
                width: 45px;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                border: 1px solid #bdbdbd;
                padding-top: 15px;
              }
              
              
              .alert-white .icon:after {
                -webkit-transform: rotate(45deg);
                -moz-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                -o-transform: rotate(45deg);
                transform: rotate(45deg);
                display: block;
                content: '';
                width: 10px;
                height: 10px;
                border: 1px solid #bdbdbd;
                position: absolute;
                border-left: 0;
                border-bottom: 0;
                top: 50%;
                right: -6px;
                margin-top: -3px;
                background: #eee;
              }
              
              .alert-white .icon i {
                font-size: 20px;
                color: #fff;
                left: 12px;
                margin-top: -10px;
                position: absolute;
                top: 50%;
              }
            .alert-success {
                color: #3c763d;
                background-color: #dff0d8;
                border-color: #d6e9c6;
              }
              
            .alert-white.alert-success .icon, 
            .alert-white.alert-success .icon:after {
                border-color: #54a754;
                background: #60c060;
            }
            .alert-danger {
                background-color: #f2dede;
                border-color: #e0b1b8;
                color: #b94a48;
              }
              
              .alert-white.alert-danger .icon, 
              .alert-white.alert-danger .icon:after {
                border-color: #ca452e;
                background: #da4932;
              }
    </style>
</head>
<body>
    {% if success %}
    <div class="container">
        <div class="alert alert-success alert-white rounded">
            <div class="icon">
                <i class="fa fa-check"></i>
            </div>
            <strong>Success!</strong> 
            {{ message }}
        </div>
    </div>
    {% elif error %}
    <div class="container bootstrap snippets bootdey">
        <div class="alert alert-danger alert-white rounded">
            <div class="icon">
                <i class="fa fa-exclamation-triangle"></i>
            </div>
            <strong>Error!</strong> 
            {{ message }}
        </div>
    </div>
    {% endif %}
    <section class="h-80 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                        <div class="text-center">
                          <img src= "{% static 'assets/img/bloom.png' %}"
                            style="width: 185px;" alt="logo">
                            <h4 class="mt-1 mb-3 pb-1">Registration To HopeBloom</h4>
                        </div>
                        <div class="card-body custom-card-body">
                            <form action="{% url 'DonorSignup' %}"  id="registrationForm" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                {{ form.as_p }}
                                                <input type="hidden" name="_method" value="POST"/>
                            
                                                <div class="form-group row">
                                                    <label for="name">Name<i>*</i></label>
                                                    <input name="name" required="required" class="form-control" maxlength="100" type="text" id="DonorNom"/>
                                                </div>
                                                
                                                <div class="form-group row">
                                                    <label for="telephone">Phone Number<i>*</i></label>
                                                    <input name="telephone"  class="form-control" required="required" maxlength="255" type="text" id="DonorTelephone"/>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="email">Email<i>*</i></label>
                                                    <input name="email" class="form-control" required="required" maxlength="255" type="email" id="DonorEmail"/>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="image">Picture<i>*</i></label>
                                                    <input name="image" class="form-control"  maxlength="50" type="file" id="Donorimage"/>
                                                </div>
                                                
                                                <div class="form-group row">
                                                    <label for="password">Password<i>*</i></label>
                                                    <input name="password" required="required" class="form-control" type="password" id="DonorPassword"/>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="repassword">Confirmation<i>*</i></label>
                                                    <input name="repassword" class="form-control" required="required" type="password" id="DonorConfirmPassword"/>
                                                </div>
                                                <br>
                                                <div class="form-group row">
                                                    <button type="submit" class="btn btn-secondary" style="background-color: #5d7891;">Sign up</button>
                                                  </div>
                                            </form>
                            <p class="mt-4">you have account ? <a href="{% url 'DonorSignIn' %}"class="text-decoration-none" style="color: #5d7891;">Login</a></p>
                        </div>                    
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2" >
                    
                        <img src= "{% static 'assets/img/undraw_Access_account_re_8spm.png' %}" class="img-fluid" alt="Sample image">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        function submitForm() {
            // Retrieve form fields
            const name = document.getElementById('DonorNom').value;
            const telephone = document.getElementById('DonorTelephone').value;
            const email = document.getElementById('DonorEmail').value;
            const password = document.getElementById('DonorPassword').value;
            const repassword = document.getElementById('DonorConfirmPassword').value;
    
            // Validate form fields
            if (name && telephone && email && password && repassword) {
                // Submit the form
                document.getElementById('registrationForm').submit();
                // Redirect to desired URL (replace "" with your URL)
                window.location.href = "account-activation"; // Update this to your desired URL
            } else {
                // Display an alert if any required field is empty
                alert('Please fill in all required fields.');
            }
        }
     </script>
    
</body>
</html>
