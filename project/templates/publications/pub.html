<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications page</title>

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa; /* Light background color */
            color: #333; /* Default text color */
            margin: 0;
            padding: 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding-top: 20px;
            background-color: #343a40; /* Dark background color */
            color: #fff; /* White text color */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #cd9c4c;
        }
        .main-content {
            margin-left: 250px; /* Adjust margin to accommodate sidebar width */
            padding: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th,
        .table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd; /* Light border */
        }
        .thead-dark {
            background-color: #343a40; /* Dark background color for table header */
            color: #fff; /* White text color for table header */
        }
        h1 {
            font-size: 28px; /* Custom font size */
            margin-bottom: 20px; /* Bottom margin */
            padding-bottom: 8px; /* Bottom padding */
            border-bottom: 2px solid #343a40; /* Bottom border */
        }
    </style>

</head>
<body>

        <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="/"><i class="fas fa-home me-2"></i>Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'dashboardAdmin' %}"><i class="bi bi-person-workspace"></i></i> Espace personnel</a>
            </li>
           
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'viewDons' %}"><i class="fas fa-donate me-2"></i>Dons</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'publicationView' %}"><i class="bi bi-journals me-2"></i>Publications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'reclamations' %}"><i class="bi bi-chat-right-dots me-2"></i>Reclamations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Se d√©connecter</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <!-- List de publication Header -->
        <h1 class="mt-4">Publications</h1>
        <div class="publication-container">
            {% for publication in publications %}
                <div class="publications">
                    <!--<a href="{% url 'checkout' publication.id %}"> id pub:{{publication.id}}</a>-->
                    <p> {{publication.montant}} $</p>
                </div>
            {% endfor %}
        </div>
    
    
    
</body>
</html>
