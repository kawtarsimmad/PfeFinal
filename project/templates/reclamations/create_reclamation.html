{% extends 'sidebar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
{% block content %}
<!-- Main Content -->
<div class="main-content">
    <!-- Your main content goes here -->
    <main class="col-md-10 bg-light p-4 content">
        <h2>Create Reclamation</h2>

        <!-- Form Section -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_recl_type" class="form-label">Type</label>
                {{ form.recl_type }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4" placeholder="Saisissez votre description ici">{{ form.description.value }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Apply</button>
        </form>
    </main>
</div>
{% endblock content %}

<!-- Bootstrap JS Bundle (Popper.js included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
