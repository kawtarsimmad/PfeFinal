{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .card {
                box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
            }
            
            .card {
                position: relative;
                display: flex;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 0 solid rgba(0,0,0,.125);
                border-radius: 1rem;
            }
            
            .card-body {
                -webkit-box-flex: 1;
                -ms-flex: 1 1 auto;
                flex: 1 1 auto;
                padding: 1.5rem 1.5rem;
            }
        </style>
    </head>
    <body>
       

        <div class="container">
            <br><br><br><br><br><br><br>
            <h1 class="h3 mb-5">Payment</h1>
            <div class="row"><br><br>
                <!-- Left -->
                <div class="col-lg-9">
                    <div class="accordion" id="accordionPayment">
                         <!-- PayPal -->
                        <div class="accordion-item mb-3 border">
                            <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                                <div class="form-check w-100 collapsed"  aria-expanded="false">
                                    <input class="form-check-input" type="radio" name="payment" id="payment2">
                                    <label class="form-check-label pt-1" for="payment2">
                                        PayPal
                                    </label>
                                </div>
                                <span>
                                    <svg width="103" height="25" xmlns="http://www.w3.org/2000/svg">
                                        <!-- SVG content -->
                                    </svg>
                                </span>
                            </h2>
                            <div id="collapsePP" class="accordion-collapse collapse" data-bs-parent="#accordionPayment" style="">
                                <div class="accordion-body">
                                    <form id="payment-form"  method="post">
                                        <!-- Putting the empty container you plan to pass to 'braintree.dropin.create' inside a form will make layout and flow easier to manage -->
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <button class="btn btn-primary w-100 mt-2" type="submit">Payer</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <!-- Right -->
                <div class="col-lg-3">
                    <div class="card position-sticky top-0">
                    <div class="p-3 bg-light bg-opacity-10">
                        <h6 class="card-title mb-3">Payment Summary</h6>
                        <div class="d-flex justify-content-between mb-1 small">
                        <span>Post</span> <span> {{ publication.titre }}</span>
                        </div>
                        <div class="d-flex justify-content-between mb-1 small">
                        <span>Association:</span> <span>{{ publication.association.user.first_name }}</span>
                        </div>
                        <div class="d-flex justify-content-between mb-1 small">
                        <span>Objectif:</span> <span>{{ publication.montant }}$</span>
                        </div>
                        <div class="d-flex justify-content-between mb-1 small">
                        <span>Montant Rest:</span> <span>{{ publication.Montant_rest }}$</span>
                        </div>                        
                        <hr>
           
                    </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}       


      



        <!-- Bootstrap JS Bundle (Popper.js included) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
       
    </body>
</html>
