<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dons page</title>
</head>
<body>
    <h1>Dons</h1>
    <div class="don-container">
        {% for don in dons %}
            <div class="dons">
                <a href="{% url 'checkout' don.id %}">{{don.id}}</a>
                <p> {{don.montantDons}} $</p>
            </div>
        {% endfor %}
    </div>
    <style>
        body {
            padding: 10px;
            box-sizing: border-box;
        }

        .don-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }
        .img {
            width: 60%;
            border-radius: 50px;
        }
    </style>
</body>
</html>
