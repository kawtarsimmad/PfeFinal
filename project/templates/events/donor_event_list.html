{% extends 'sidebar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
{% block content %}
    <div class="main-content">
    <h1>Events Attended</h1>
    <main class="col-md-10 bg-light p-4 content">
        <ul>
            {% for event in events_attended %}
                <li>{{ event.title }} - {{ event.location }} - {{ event.date }} - {{ event.time }}</li>
            {% empty %}
                <li>No events attended.</li>
            {% endfor %}
        </ul>
    </main>
    </div>

<!-- Bootstrap JS Bundle (Popper.js included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}

</body>
</html>
